<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
</head>
<body>

    <!-- <ul> é uma lista desordenada, sem caracterie na frente (ol é uma lista ordenada ao qual aparece 1 - item da lista)-->
    <ul>
        <!-- <li> é o item de dentro da minha lista -->
        <!-- <a> é uma referencia de uma outra página, criando algo clicavel -->
        <li><a href="index.html">Home</a></li>
        <li><a href="contato.html">Contato</a></li>
    </ul>

    <!--A teg <h1> é usada para titulo e subtitulos, indo de h1 até h6 -->
    <h1>Sobre mim</h1>

    <!-- A teg <p> é para paragráfos -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos a doloremque debitis dolorem non quis praesentium nam eum, id reprehenderit ipsam voluptates obcaecati est soluta recusandae. Quam, ipsum. Minima, recusandae!</p>

    <!-- A tag <img> entra com uma imagem na minha página-->
    <img src="assets/img/foto_minha.jpg" alt="Foto do criador deste conteúdo." HEIGHT="300">

    <h2>Meu video predileto:</h2>

    <!-- <iframe> entra com um video da internet na minha página -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ev5YLg7AJqY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
